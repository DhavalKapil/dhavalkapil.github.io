<head>
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width">

    <meta name = "author" content = "Dhaval Kapil">
    <meta name = "keywords" content = "dhaval, kapil, vampire, iit roorkee, sdslabs, developer, geek, programmer, pianist, keyboardist, github, jekyll">
    {% if page.excerpt %}
    <meta name = "description" content = "{{ page.excerpt }}">
    {% else %}
    <meta name = "description" content = "{{ site.description }}">
    {% endif %}

    <meta property = "og:title" content = "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property = "og:url" content = "{{ site.url }}{{ page.url }}">
    {% if page.date %}
    <meta property = "article:published_time" content = "{{ page.date | date: "%Y-%m-%d" }}">
    <meta property = "og:type" content = "article">
    {% endif %}
    <meta property = "og:site_name" content = "{{ site.url }}">
    <meta property = "og:image" content = "{{ site.url }}{{ site.data.resources.avatar }}">
    
    <meta property="fb:admins" content="100006280205504">

    <link rel = "canonical" href = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    
    <link rel = "stylesheet" href = "{{ "/assets/css/main.css" | prepend: site.baseurl }}">

    <link rel = "apple-touch-icon" href = "{{ site.data.resources.apple-touch-icon }}">
    <link rel = "shortcut icon" href = "{{ site.data.resources.favicon }}">

    <!-- Edit later as a loop -->
    <link rel="me" href="https://plus.google.com/+DhavalKapildk">
    <link rel = "me" href = "{{ site.data.params.facebook_url }}">


</head>
